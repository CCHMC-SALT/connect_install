proxy:
  title: LungMap Apps
  logo-url: https://www.lungmap.net/resources/themes/lungmap/img/logo.png
  landing-page: /
  heartbeat-rate: 10000
  heartbeat-timeout: 60000
  container-wait-time: 60000
  usage-stats-url: micrometer
  template-path: /etc/shinyproxy/templates/lungmap
  port: 8080
  specs:
  - id: azimuth-lung-cell-cards-human
    display-name: Azimuth Lung Cell Cards Human
    container-cmd: ["R", "-e", "options('Azimuth.app.do_adt' = FALSE)", "-e", "options('Azimuth.app.demodataset' = '/reference-data/human-cellcards/D071.h5')", "-e", "Azimuth::AzimuthApp(reference='/reference-data/human-cellcards')"]
    container-image: azimuth
    container-volumes: [ "/reference-data:/reference-data:ro" ]
    # - id: shinycell-lung-cell-cards-human
    # display-name: ShinyCell Lung Cell Cards Human
    # container-image: shinycell-lung-cell-cards-human
  - id: shinycell-lung-cell-cards-human-mnn
    display-name: ShinyCell Lung Cell Cards Human
    container-image: shinycell-lung-cell-cards-human-mnn
  - id: shinycell-mm-timecourse
    display-name: ShinyCell Mm Timecourse
    container-image: shinycell-mm-timecourse
  - id: shinycell-rhesuslung
    display-name: ShinyCell Rhesus Lung
    container-image: shinycell-rhesuslung
  - id: azimuth-human-lung-cellref-seed
    display-name: Azimuth Human Lung CellRef Seed v.1
    container-cmd: ["R", "-e", "options('Azimuth.app.do_adt' = FALSE)", "-e", "options('Azimuth.app.demodataset' = '/reference-data/azimuth-human-lung-cellref-seed/D071.h5', 'Azimuth.app.default_metadata' = 'celltype_level3')", "-e", "Azimuth::AzimuthApp(reference='/reference-data/azimuth-human-lung-cellref-seed/')"]
    container-image: azimuth
    container-volumes: [ "/reference-data:/reference-data:ro" ]
  - id: shinycell-human-lung-cellref
    display-name: ShinyCell Human Lung CellRef
    container-image: shinycell-human-lung-cellref

management:
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  file:
    name: shinyproxy.log
